<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>第一个地图应用</title>
		<link rel="stylesheet" type="text/css"
			href="http://localhost:8080/arcgis_js_api/library/3.2/jsapi/js/dojo/dijit/themes/tundra/tundra.css" />
		<link rel="stylesheet" type="text/css"
			href="http://localhost:8080/arcgis_js_api/library/3.2/jsapi/js/esri/css/esri.css" />
		<script type="text/javascript"
			src="http://localhost:8080/arcgis_js_api/library/3.2/jsapi/init.js"></script>
		<!--  <script src="dojo/jsapi_vsdoc10_v33.js" type="text/javascript"></script>-->
		
		<style type="text/css">
		.MapClass {
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
		}
		</style>

		<script type="text/javascript">
		dojo.require("esri.map");
		dojo
				.addOnLoad(function() {
					var MyMap = new esri.Map("MyMapDiv");
					var MyTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer(
							"http://121.248.200.22:8399/arcgis/rest/services/szmap/MapServer");
					MyMap.addLayer(MyTiledMapServiceLayer)
				});
		</script>

	</head>
	<body class="tundra">
		<div id="MyMapDiv" class="MapClass"></div>
	</body>
</html>
